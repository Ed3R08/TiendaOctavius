<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>TiendaOctavius - Registro</title>
    <meta charset="UTF-8"/>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<div class="container mt-4">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/registro/guardar}" method="POST" th:object="${usuario}" class="was-validated">
        
        <!-- Nombre completo -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        
        <!-- Username (correo o nombre de usuario) -->
        <div class="mb-3">
            <label for="username" class="form-label">Correo / Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>
        
        <!-- Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        
        <!-- Botón de Registrar -->
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
